<!DOCTYPE html>
<!-- saved from url=(0059)file:///D:/kaspe/Documents/bloc/bloc-jams-jquery/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kasper's Bloc Jams</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/css">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/normalize.css">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/album.css">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/player-bar.css">
    <link rel="stylesheet" type="text/css" href="./Kasper&#39;s Bloc Jams_files/song-list.css">
  </head>
  <body>
    <!-- Top bar -->
    <nav class="navbar">
      <img src="./Kasper&#39;s Bloc Jams_files/logo2.png" alt="krash jams logo">
    </nav>

    <main>
      <!-- Album Info  -->
      <section id="album-info">
        <!-- Album Image  -->
        <img id="album-cover-art" src="./Kasper&#39;s Bloc Jams_files/01.png">
        <!-- Album Details -->
        <div class="album-details">
          <h1 id="album-title">The Colors</h1>
          <h2 class="artist">Pablo Picasso</h2>
          <div id="release-info">1909 Spanish Records</div>
        </div>
      </section>

      <!-- Song List  -->
      <table id="song-list">
        <colgroup>
          <col id="song-number-column">
          <col id="song-title-column">
          <col id="song-duration-column">
        </colgroup>
      <tbody><tr>
        <td>
        <button>
          <span class="song-number">1</span>
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
      </td>
      <td>Blue</td>
      <td>2:41</td>
      </tr><tr>
        <td>
        <button>
          <span class="song-number">2</span>
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
      </td>
      <td>Green</td>
      <td>1:43</td>
      </tr><tr>
        <td>
        <button>
          <span class="song-number">3</span>
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
      </td>
      <td>Red</td>
      <td>4:28</td>
      </tr><tr>
        <td>
        <button>
          <span class="song-number">4</span>
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
      </td>
      <td>Pink</td>
      <td>2:33</td>
      </tr><tr>
        <td>
        <button>
          <span class="song-number">5</span>
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
      </td>
      <td>Magenta</td>
      <td>6:14</td>
      </tr></tbody></table>

    </main>

    <!-- Player Bar  -->
    <section id="player-bar">
      <section id="buttons">
        <!-- Previous Button -->
        <button id="previous">
          <span class="ion-skip-backward"></span>
        </button>
        <!-- Play Button  -->
        <button id="play-pause">
          <span class="ion-play"></span>
          <span class="ion-pause"></span>
        </button>
        <!-- Next Button -->
        <button id="next">
          <span class="ion-skip-forward"></span>
        </button>
      </section>
      <!-- Time Control  -->
      <section id="time-control">
        <div class="current-time">0:00</div>
        <input type="range" class="seek-bar" value="0">
        <div class="total-time">–:––</div>
      </section>
      <!-- Volume Control  -->
      <div id="volume-control">
        <div class="icon ion-volume-low"></div>
        <input type="range" class="seek-bar" value="80">
        <div class="icon ion-volume-high"></div>
      </div>


    </section>

    <!-- Scripts  -->
    <script src="./Kasper&#39;s Bloc Jams_files/jquery-2.1.3.min.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/buzz.min.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/album-data.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/player.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/album-info.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/song-list.js.download"></script>
    <script src="./Kasper&#39;s Bloc Jams_files/player-bar.js.download"></script>
  

</body></html>
